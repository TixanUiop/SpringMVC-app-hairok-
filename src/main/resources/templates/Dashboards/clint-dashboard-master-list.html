<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Список мастеров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="header-main" layout:include="Fragment/main-header-fragment :: mainHeader">

  </div>

  <div>


      <div th:if="${#lists.isEmpty(masterProfiles)}">
          <p>Список пуст. Ничего не найдено.</p>
      </div>

    <div class="list-masters" th:unless="${#lists.isEmpty(masterProfiles)}">

        <div class="block-master" th:each="master : ${masterProfiles}">
            <p th:text="${master.getName()}">name</p>
            <p th:text="${master.getSurname()}">surname</p>
            <p th:text="${master.getPatronymic()}">patronymic</p>
            <p th:text="${master.getPhone()}">phone</p>
            <p th:text="'ФОТО'">photo</p>

            <p th:if="${master.averageRating == 0}">Рейтинг: нет оценок</p>
            <p th:unless="${master.averageRating == 0}">Рейтинг: <span th:text="${master.averageRating}">0</span></p>

            <a th:text="'Подробнее'" th:href="@{/master-prifile/{id}(id=${master.id})}">more inf</a>

        </div>


    </div>



  </div>

</body>
</html>
