<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Мастер логин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-wrapper {
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-label span {
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.375rem;
            border-color: #ced4da;
        }

        .btn-dark {
            background-color: #343a40;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #212529;
        }

        .error-box {
            transition: all 0.5s ease;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background: #fff3f3;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.1);
            border-left: 4px solid #dc3545;
            font-size: 0.95rem;
            font-weight: 500;
            color: #b02a37;
            margin-top: 1.25rem;
        }

        .error-box p::before {
            content: "⚠️ ";
            margin-right: 0.5rem;
        }

        .thanks-for {
            margin: 1.5rem 0;
            padding: 0.75rem 1.25rem;
            background-color: #e6f4ea;
            border: 1.5px solid #3c9d40;
            border-radius: 0.75rem;
            color: #2e7d32;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            user-select: none;
            box-shadow: 0 3px 7px rgba(46, 125, 50, 0.15);
        }
    </style>
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center login-wrapper">
    <div class="login-card">
        <h2 class="mb-4 text-center">Авторизация мастера</h2>

        <div class="thanks-for" th:if="${thanksForRegistration}">
            <p th:text="${thanksForRegistration}">Спасибо за регистрацию</p>
        </div>

        <form method="post" th:action="@{/login/loginMaster}">
            <div class="mb-3">
                <label for="email" class="form-label"><span>Почта</span></label>
                <input type="text" required name="email" id="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><span>Пароль</span></label>
                <input type="password" required name="password" id="password" class="form-control" />
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-dark w-100">Войти</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a th:href="@{/register}" class="btn btn-link">Регистрация</a> |
            <a th:href="@{/login}" class="btn btn-link">Войти как клиент</a>
        </div>

        <div th:if="${error}" class="error-box">
            <p th:text="${error}">Неверный пароль</p>
        </div>
    </div>
</div>

</body>
</html>
