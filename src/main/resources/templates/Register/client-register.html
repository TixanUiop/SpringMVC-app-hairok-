<!DOCTYPE html>
<html lang="ru">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8" />
    <title>Регистрация клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        body {
            background: linear-gradient(120deg, #fff1e6, #fbe5d5);
            font-family: "Segoe UI", sans-serif;
        }

        .form-container {
            max-width: 800px;
            background-color: #fff8f0;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(204, 119, 34, 0.15);
            margin: 4rem auto;
            border: 1px solid #f0d5c9;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #a04e2b;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #8c4a2f;
        }

        .form-control {
            border-radius: 6px;
            background-color: #fffaf5;
            border: 1px solid #eac3a1;
            color: #5b3a29;
        }

        .form-control:focus {
            border-color: #e48f65;
            box-shadow: 0 0 0 0.2rem rgba(228, 143, 101, 0.25);
        }

        .btn-primary {
            background-color: #d96c3f;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #bf4d24;
        }

        .master-link {
            background-color: #843c24;
            color: #fff8f0;
            border: 2px solid #843c24;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }

        .master-link:hover {
            background-color: #5c2617;
            border-color: #5c2617;
            color: #ffffff;
        }

        .login-link {
            border: 2px solid #d96c3f;
            color: #d96c3f;
            background-color: transparent;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }

        .login-link:hover {
            background-color: #fff3e8;
            color: #bf4d24;
            border-color: #bf4d24;
        }

        .error-box {
            transition: all 0.3s ease-in-out;
            background-color: #ffe5e5;
            border-left: 5px solid #e03c31;
            padding: 1.25rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            font-weight: 500;
            color: #a32418;
        }

        .error-box p::before {
            content: "⚠ ";
            margin-right: 0.5rem;
        }

        @media (max-width: 576px) {
            .btn-group-flex {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group-flex > * {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Регистрация клиента</h2>
        <form method="post" th:action="@{/register}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${registerClientDTO.getName()}" />
                </div>
                <div class="col-md-6">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" id="surname" name="surname" class="form-control" th:value="${registerClientDTO.getSurname()}" />
                </div>
                <div class="col-md-6">
                    <label for="patronymic" class="form-label">Отчество</label>
                    <input type="text" id="patronymic" name="patronymic" class="form-control" th:value="${registerClientDTO.getPatronymic()}" />
                </div>
                <div class="col-md-6">
                    <label for="birthday" class="form-label">Дата рождения</label>
                    <input type="date" id="birthday" name="birthday" class="form-control" th:value="${registerClientDTO.getBirthday()}" />
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="text" id="phone" name="phone" class="form-control" th:value="${registerClientDTO.getPhone()}" />
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Город</label>
                    <input type="text" id="city" name="city" class="form-control" th:value="${registerClientDTO.getCity()}" />
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="passwordRep" class="form-label">Повторите пароль</label>
                    <input type="password" id="passwordRep" name="passwordRep" class="form-control" />
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-2 btn-group-flex">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <div class="d-flex gap-2">
                    <a th:href="@{/register/master}" class="master-link">Регистрация мастера</a>
                    <a th:href="@{/login}" class="login-link">Вход</a>
                </div>
            </div>
        </form>

        <div th:if="${errors}" class="error-box">
            <div th:each="error : ${errors}">
                <p th:text="${error.defaultMessage}">Ошибка</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
