
<html lang="ru">
<head xmlns:th="http://www.thymeleaf.org">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        body {

        .register-wrapper {

        }

        .register-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            max-width: 960px;
            width: 100%;
        }

        .form-label span,

            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 0.375rem;
            border-color: #ced4da;
        }

        .btn-dark {

            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #212529;
        }

        .title-deco {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .title-deco::before {
            content: "\270D";
            font-size: 1.5rem;
            color: #495057;
        }

        .error-box {
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background: #fff5f5;
            box-shadow: 0 2px 6px rgba(255, 0, 0, 0.1);
            border-left: 4px solid #dc3545;
            font-size: 0.9rem;
            font-weight: 500;
            color: #a71d2a;
            margin-top: 1rem;
        }

        .error-box p {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed #f5c6cb;
        }

        .error-box p:last-child {
            border-bottom: none;
        }

        .error-box p::before {
            content: "\26A0 ";
            margin-right: 0.4rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .form-footer a {
            text-decoration: none;
            color: #495057;
        }

        .form-footer a:hover {

        }
    </style>
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center register-wrapper">

</html>
